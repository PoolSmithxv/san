<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de San Valentín</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 5px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e91e63;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
        }

        .gallery img:nth-child(odd) {
            transform: rotate(-5deg);
        }

        .gallery img:nth-child(even) {
            transform: rotate(5deg);
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Corazones animados */
        .heart {
            position: fixed;
            font-size: 20px;
            color: red;
            animation: fall linear infinite;
            z-index: 2;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <div class="container">
        <h1>Álbum de San Valentín ❤️</h1>
        <p>Te comparto nuestra fotos mi amor, que tengas presente que te amo Muchochochochote
        <br>Gracias por los dias compartidos ya son dos años a tu lado y han sido los mejores. <br>❤️ TE AMO MI CHAPOCITA ❤️</p>
        <div class="gallery">
            <img src="/san/img/1.jpg" alt="Foto 1" onclick="openModal(this)">
            <img src="/san/img/2.jpg" alt="Foto 2" onclick="openModal(this)">
            <img src="/san/img/3.jpg" alt="Foto 3" onclick="openModal(this)">
            <img src="/san/img/4.jpg" alt="Foto 4" onclick="openModal(this)">
            <img src="/san/img/5.jpg" alt="Foto 5" onclick="openModal(this)">
            <img src="/san/img/6.jpg" alt="Foto 6" onclick="openModal(this)">
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>
    <script>
        function openModal(img) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modalImg").src = img.src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        window.onload = launchConfetti;
    </script>
</body>
</html>
